<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
    <script src="/js/layer/layer.js"></script>
</head>
<script type="text/javascript"  th:inline="none">
    function preFile(){
        //上传插件
        $("#file").uploadify({
            //插件自带  不可忽略的参数
            'swf': '/js/uploadify/uploadify.swf',
            //前台请求后台的url 不可忽略的参数                          //*****要修改路经 !!!!!!!!!!!!!!!!!!!!!!!!
            'uploader': '/xjw/toUploadBlog',
            //给div的进度条加背景 不可忽略
            'queueID': 'fileQueue',
            //上传文件文件名 !!!!!!!!!!!!!!!!!!与后台接口参数名字需要完全一致!!!!!!!!!!!!!!!!!!!!!!!!
            'fileObjName' : 'file',
            //给上传按钮设置文字
            'buttonText': '上传图片',
            //设置文件是否自动上传
            'auto': true,
            //可以同时选择多个文件 默认为true  不可忽略
            'multi': true,
            //上传后队列是否消失
            'removeCompleted': true,
            //队列消失时间
            'removeTimeout' : 1,
            //上传文件的个数，项目中一共可以上传文件的个数
            'uploadLimit':  -1,
            'onFallback':function(){alert("浏览器不支持,请更换其他浏览器,或打开Flash插件");},
            //上传失败
            'onUploadError':function(){
                alert("上传失败");
            },
            //成功回调函数 file：文件对象。data后台输出数据
            'onUploadSuccess':function(file,data,response){
                //  for (data)
                var imgurl =data
                //alert(data);
                //给img框赋值进行展示
                $("#testImg").attr("src",data);
                //给隐藏的文本框赋值 传到后台
                $('#hideImg').val(data); //改!!!!!!!!!!11111
            }
        });
    }
    var ii = 0;
    $(function () {
        getData();
        setEvent();
        normal2ajax();
        $('#dialog_add').dialog('close');
        $("#div2").hide();
    });

    function upSites(id) {
        var id=id;
            /*ajax   start*/
                    $.ajax({
                       url:"/xjw/upSites",
                       type:"POST",
                       data:{id:id},
                       beforeSend:function(){
                              ii = layer.msg('加载中', {
                              icon: 16
                              ,shade: 0.01
                              });
                        },
                       success:function(a){
                           if (a=="intSitesFail") {
                               layer.msg("已经最上了");
                               return ;
                           }else if(a=="intSitesOk"){
                               getData();
                               layer.msg("上移成功");
                           }
                       },
                       error:function(){
                          layer.msg("ajax失败");
                       },complete:function(){
                             layer.close(ii);
                        }
                   });
                 /*ajax   end*/
    }

    function downSites(id) {
        var id=id;
            /*ajax   start*/
                    $.ajax({
                       url:"/xjw/downSites",
                       type:"POST", 
                       data:{id:id},
                       beforeSend:function(){
                              ii = layer.msg('加载中', {
                              icon: 16
                              ,shade: 0.01
                              });
                        },
                       success:function(a){
                           if (a=="downSitesFail") {
                               layer.msg("已经到底了");
                           }else if (a=="downSitesOk") {
                               getData();
                               layer.msg("下移成功");
                           }

                       },
                       error:function(){
                          layer.msg("ajax失败");
                       },complete:function(){
                             layer.close(ii);
                        }
                   });
                 /*ajax   end*/
    }

    function toTop(id) {
        var id=id;
            /*ajax   start*/
                    $.ajax({
                       url:"/xjw/toTop",
                       type:"POST",
                       data:{id:id},
                       beforeSend:function(){
                              ii = layer.msg('加载中', {
                              icon: 16
                              ,shade: 0.01
                              });
                        },
                       success:function(a){
                           if (a=="wenzSitesFtisExsits") {
                               layer.msg("已经置顶了!");
                               return ;
                           }else if (a=="wenzSitesFtIsOk") {
                               layer.msg("置顶成功");
                                getData();
                           }
                       },
                       error:function(){
                          layer.msg("ajax失败");
                       },complete:function(){
                             layer.close(ii);
                        }
                   });
                 /*ajax   end*/
    }
    function getData(){
        $("#dg").datagrid({
            url:'/xjw/queryWenZhang',
            striped:true,
            pagePosition:'both',
            pagination:true,
            pageList:[3,4,5,6,7,30,50],
            pageSize: 7,
            /* 奇数偶数行不同颜色 start */
            rowStyler: function(index,row){
                if (index%2==0){
                    return 'background-color:#6293BB;color:#fff;';
                }else{
                    return "background-color:#ccfffcc;color:red;";
                }
            },
            /* 奇数偶数行不同颜色 end */
            columns:[[
                {field:'xxx',title:'复选框',width:50,checkbox:true},
                {field:'id',title:'id',width:100},
                {field:'title',title:'title',width:100},
                {field:'name',title:'name',width:100},
                {field: 'img',title: '图片',align: 'center',width:80,
                    formatter: function(value,row,index){
                        console.info(index);
                        return "< img src='"+value+"' />";
                    }
                },
                {field:'music',title:'music',width:100},
                {field:'content',title:'content',width:100},
                {field:'creaTime',title:'creaTime',width:100,
                    // formatter:function(value,row,index){
                    //     var mydate = new Date(value);
                    //     var str = mydate.toLocaleDateString();
                    //     return str;
                    // }
                },
                {field:'zeid',title:'zeid',width:50},
                {field:'sites',title:'sites',width:50},
                {field:'strat',title:'发布状态',width:50,
                    formatter: function(value,row,index){
                        return value==1?"已发布":"等待发布";
                    }},
                {field:'xxx1',title:'操作',width:250,
                    /* 操作start */
                    formatter: function(value,row,index){
                        var content="<a href='javascript:void(0)' onclick=updateItem("+row.id+")>修改</a>";
                        content+=" | <a href='javascript:void(0)' onclick=deleteItemsById("+row.id+",'"+row.name+"')>删除</a>";
                        content+=" | <a href='javascript:void(0)' onclick=upSites("+row.id+")>上移</a>";
                        content+=" | <a href='javascript:void(0)' onclick=downSites("+row.id+")>下移</a>";
                        content+=" | <a href='javascript:void(0)' onclick=toTop("+row.id+")>置顶</a>";
                        var minSites=$("#minSites").val();
                        console.log("minSites================================="+minSites);
                        if (index==0) {
                            content+=" | <a href='javascript:void(0)' onclick=backTop("+row.id+")>取消置顶</a>";
                        }
                        return content;
                    }
                    /* 操作end */
                },
            ]],
            checkOnSelect:false,
        });
    }

    function backTop(id) {
            /*ajax   start*/
                    $.ajax({
                       url:"/xjw/backTop",
                       type:"POST",
                       data:{id:id},
                       beforeSend:function(){
                              ii = layer.msg('加载中', {
                              icon: 16
                              ,shade: 0.01
                              });
                        },
                       success:function(a){
                           if (a=="backTopOk") {
                               getData();
                           }else{

                           }
                       },
                       error:function(){
                          layer.msg("ajax失败");
                       },complete:function(){
                             layer.close(ii);
                        }
                   });
                 /*ajax   end*/
    }
    function deleteItemsById(id,username){
        $.messager.confirm('确认','您确认想要删除'+username+'这条记录吗？',function(r){
            if (r){//点击确认
                deleteItems(id);
            }
        });
    }
    function setEvent(){
        $("#btn_delete").linkbutton({
            onClick:function(){
                var rows=$("#dg").datagrid("getChecked");
                var ids="";
                $.each(rows,function(index,obj){
                    ids+=ids==''?obj.id:","+obj.id;
                });
                deleteItems(ids);
            }
        });
    }
    function deleteItems(ids){
        $.ajax({
            url:"/xjw/deleteWenZhang",
            type:"POST",
            data:{ids:ids},
            success:function(pageUtil){
                /* deleteItems start */
                $.messager.show({
                    title:'删除',
                    msg:'删除成功',
                    timeout:2000,
                    showType:'slide'
                });
                getData();
                /* deleteItems end */
            },
            error:function(pageUtil){
                if(pageUtil==0){
                    alert("代码错误");
                }else{
                    alert("删除失败");
                }
            }
        });
    }
    /* 修改start */
    function updateItem(id){
        $.ajax({
            url:"/updateItem",
            type:"POST",
            data:{id:id},
            success:function(result){
                $("#dialog_add").dialog("open");

                $('#add_form').form('load',result);
            },
            error:function(){
                alert("失败了");
            }
        });
    }
    /* 修改end */
    /* 提交================================================> start*/
    function normal2ajax(){
        $('#add_form').form({
            url:'/xjw/insertWenZhang',
            onSubmit: function(){
            },
            success:function(data){
                if(data==1){
                    alert("不能添加重复的编号");
                }else{
                    closedSubmitData();
                    $("#dialog_add").dialog("close");
                    $('#dg').datagrid('reload');
                }
            }
        });
    }
    function submitData(){//进行提交表单
        $("#add_form").form('submit')
    }
    function addData(){
        $("#dialog_add").dialog("open");
        closedSubmitData();
    }
    function closedSubmitData(){
        $('#dialog_add').form("clear");
    }
    /* 提交================================================>end */
    function setTime() {
        $("#div2").show();
    }
    function setTime2() {
        $("#div2").hide();
        $("#time1").val(" ");
    }
</script>
<body>
<input type="hidden" id="minSites" th:value="${session?.minSites}">
<a id="btn_add" onclick="addData()" href="javascript:void(0)"class="easyui-linkbutton" data-options="iconCls:'icon-remove'">增加</a>
<table id="dg" height="500" width="100%"></table>
<!-- 弹框增加start -->
<div id="dialog_add" class="easyui-dialog" title="My Dialog"
     style="width:800px;height:400px;"
     data-options="iconCls:'icon-save',resizable:true,modal:true,
				buttons:[{
					text:'保存',
					iconCls:'icon-no',
					handler:function(){
						submitData()//调用另一个方法
					}
				},{
					text:'关闭',
					iconCls:'icon-more',
					handler:function(){
						closedSubmitData()
						 $('#dialog_add').dialog('close');
					}
				}]">
    <form id="add_form">
        <input type="hidden" name="id">
        title:<input name="title" class="easyui-textbox" data-options="iconCls:'icon-man'" style="width:200px"><br>
        name:<input name="name" class="easyui-textbox" data-options="iconCls:'icon-man'" style="width:200px"><br>

        <input name="img" id="hideImg" type="hidden" >
        <img id="testImg" width="100"> <!-- 上传完显示的图片  -->
        <div id="fileQueue"></div><!--文件上传的进度条  -->
        <input id="file" type="file"><br/>
        时间:<input name="creaTime" editable=false class="easyui-datebox"data-options="iconCls:'icon-time'" style="width:200px"><br>
        content:<textarea name="content" rows="5px"></textarea><br>
        browse:<input name="browse" class="easyui-textbox" data-options="iconCls:'icon-man'" style="width:200px"><br>
        zeid:<input name="zeid" class="easyui-textbox" data-options="iconCls:'icon-man'" style="width:200px"><br>
        发布状态：延迟发布<input onclick="setTime()" value="0" type="radio" name="strat" > 立即发布<input onclick="setTime2()" type="radio" value="1" name="strat" >
        <div id="div2">设置延迟时间：<input id="time1" type="datetime-local" name="fabuTime" /></div>
    </form>
</div>
<!-- 弹框增加end -->
</body>
</html>
