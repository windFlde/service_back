<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
    <script src="/js/layer/layer.js"></script>
</head>
<body>
    <div id="toolbar">
        <a onclick="openDialog()" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">新增</a>
        <a onclick="delMany()" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">刪除</a>
    </div>
    <div id="userDialog" class="easyui-dialog" data-options="title:'用户',modal:true,closed:true,
	buttons:[
		{
			text:'保存',
			iconCls:'icon-save',
			plain:true,
			handler:function(){
                saveForm();
			}
		}
	]" style="width: 400px;height: 300px;">
        <form id="userForm">
            <table>
                <tr>
                    <td>
                        账号:
                    </td>
                    <td>
                        <input type="hidden" name="id">
                        <input type="text" class="easyui-textbox" name="loginacct">
                    </td>
                </tr>
                <tr>
                    <td>
                        密码:
                    </td>
                    <td>
                        <input type="text" class="easyui-textbox" name="userpswd">
                    </td>
                </tr>
                <tr>
                    <td>
                        用户名:
                    </td>
                    <td>
                        <input type="text" class="easyui-textbox" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        邮箱:
                    </td>
                    <td>
                        <input type="text" class="easyui-textbox" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        创建时间:
                    </td>
                    <td>
                        <input type="text" class="easyui-datebox" name="createtime">
                    </td>
                </tr>
                <tr>
                    <td>
                    手机号码:
                   </td>
                    <td>
                        <input type="text" class="easyui-textbox" name="phone">
                    </td>
                </tr>
                <tr>
                    <td>
                    图片:
                     </td>
                    <td>
                        <input name="img" id="hideImg" type="hidden" >
                        <img id="testImg" width="100"> <!-- 上传完显示的图片  -->
                        <div id="fileQueue"></div><!--文件上传的进度条  -->
                        <input id="file" type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                    次数:
                     </td>
                    <td>
                        <input type="text" class="easyui-textbox" name="count">
                    </td>
                </tr>
                <tr>
                    <td>
                        vip:
                    </td>
                    <td>
                        <select type="text" class="easyui-combobox" name="vip">
                            <option value="0">普通</option>
                            <option value="1">会员</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <table id="myTable"></table>
</body>
    <script type="text/javascript" th:inline="none">

        $(function(){

            initMytable()
        })


        function initMytable() {

            $("#myTable").datagrid({

                url:'/queryUser',
                toolbar:'#toolbar',
                fit:true,
                pagination:true,//开启分页
                pageNumber:1,//当前页
                pageSize:5,//每页多少条
                pageList:[1,3,5,9],//分页下拉框
                loadMsg:'加载中请耐心等待……',
                /* 奇数偶数行不同颜色 start */
                rowStyler: function(index,row){
                    if (index%2==0){
                        return 'background-color:#6293BB;color:#fff;';
                    }else{
                        return "background-color:#ccffff;color:red;";
                    }
                },
                columns:[[

                    {field:'fxk',title:'',checkbox:true},
                    {field:'id',title:'ID',width:'50px',align:'center'},
                    {field:'loginacct',title:'账号',width:'100px'},
                    {field:'userpswd',title:'密码',width:'100px'},
                    {field:'username',title:'用户名',width:'100px'},
                    {field:'email',title:'邮箱',width:'100px'},
                    {field:'createtime',title:'创建时间',width:'100px'},
                    {field:'status',title:'状态',width:'100px'},
                    {field:'phone',title:'电话',width:'100px'},
                    {field:'img',title:'图片',width:'100px', formatter: function (value, row, index) {

                        return '<img width="50px" height="50px" src="'+value+'"/>'
                    }},
                    {field:'count',title:'次数',width:'50px'},
                    {field:'vip',title:'vip',width:'50px', formatter: function (value, row, index) {

                        return value == 1 ? "会员" : "普通";

                        }},
                    {field:'stop',title:'操作',width:'100px',formatter:function(value,row,index){
                            temp = "<a href='javascript:delOne("+row.id+");'>删除</a>|";
                            temp += "<a href='assignrole?id="+row.id+"' target='_blank' >角色</a>|";
                            if(value==1){
                                temp += "<a href='javascript:void(0)' onclick='stop00(" + row.id + ",0)' >禁言</a>";
                            }else {
                                temp += "<a href='javascript:void(0)' onclick='stop00(" + row.id + ",1)' >取消禁言</a>";
                            }
                            return temp;
                        /*return '' +
                            '<a href="javascript:editUser('+row.id+');">修改</a>|' +
                            '<a href="/assignrole?id='+row.id+'" target="_blank" >角色</a>|' +
                            if(value==1){
                                '<a href="javascript:void(0)" onclick=stop00('+ row.id +',0)>禁言</a>';
                            }else {
                                '<a href="javascript:void(0)" onclick=stop00('+ row.id +',1)>取消禁言</a>';
                            }*/
                        }}


                ]]



            })
        }

        function stop00(id,stop) {
            $.ajax({
                url:"/bck/updateStop",
                data:{id:id,stop:stop},
                success:function(result){
                    $("#myTable").datagrid('reload');
                }
            })
        }

        function openDialog() {
            //重置表单
            $('#userForm').form('reset');
            //表单特殊字段单独处理
            resetSpecial();
            $('#userDialog').dialog({
                title:'新增数据',
                closed:false,
                open:true

            })
        }

        //表单特殊字段重置
        function resetSpecial(){

            $('#hideImg').val('');
            $("#testimg").attr('src','');
        }

        //关闭dialog弹框
        function closeDialog() {

            $('#userDialog').dialog('close');
        }

        //表单保存
        function saveForm() {

            $('#userForm').form({

                url:'/addUser',
                type:'post',
                success: function (data) {

                    if (data) {

                        closeDialog();
                        initMytable();
                    }
                }


            })
            $('#userForm').submit();
        }

        /*删除开始*/
        function delOne(id) {

            $.messager.confirm('提示','您确定要删这些数据吗？',function (r) {

                if (r) {

                    deleteUserByIds(id);
                }

            })
        }

        function delMany() {

            var arr = $('#myTable').datagrid('getChecked');
            if (arr.length <= 0) {

                $.messager.alert('提示','请选择要删除的数据');
                return;
            }
            $.messager.confirm('提示','你确定要删除这些数据吗?',function (r) {

                if (r) {

                    var ids="";
                    for (var i = 0; i <arr.length ; i++) {

                        ids+=ids==''?arr[i].id:','+arr[i].id;

                    }
                    deleteUserByIds(ids);


                }

            })
        }

        function deleteUserByIds(ids) {


            $.ajax({
                url:'/deleteUser',
                type:'post',
                data:{ids:ids},
                success:function (data) {

                    if (data) {
                        initMytable();
                    }else{

                        $.messager.alert('提示','删除失败','warning');
                    }


                },error:function () {
                    alert("ajax访问失败,请查看控制台");
                }

            })
        }

        //回显
        function editUser(id) {

            $.ajax({
                url:'/editUser',
                type:'post',
                data:{id:id},
                success:function (data) {

                    $('#userForm').form('load',data);
                    //图片回显
                    $('#testimg').attr('src',data.rd_img);
                    $('#userDialog').dialog({
                        title:'修改热点资讯',
                        iconCls:'icon-add',
                        closed:false
                    })




                },error:function () {
                    alert("ajax访问失败,请查看控制台");
                }

            })

        }

        //上传插件
        $("#file").uploadify({
            //插件自带  不可忽略的参数
            'swf': '/js/uploadify/uploadify.swf',
            //前台请求后台的url 不可忽略的参数                          //*****要修改路经 !!!!!!!!!!!!!!!!!!!!!!!!
            'uploader': '/zhuanjia/toUploadBlog',
            //给div的进度条加背景 不可忽略
            'queueID': 'fileQueue',
            //上传文件文件名 !!!!!!!!!!!!!!!!!!与后台接口参数名字需要完全一致!!!!!!!!!!!!!!!!!!!!!!!!
            'fileObjName' : 'file',
            //给上传按钮设置文字
            'buttonText': '上传图片',
            //设置文件是否自动上传
            'auto': true,
            //可以同时选择多个文件 默认为true  不可忽略
            'multi': true,
            //上传后队列是否消失
            'removeCompleted': true,
            //队列消失时间
            'removeTimeout' : 1,
            //上传文件的个数，项目中一共可以上传文件的个数
            'uploadLimit':  -1,
            'onFallback':function(){alert("浏览器不支持,请更换其他浏览器,或打开Flash插件");},
            //上传失败
            'onUploadError':function(){
                alert("上传失败");
            },
            //成功回调函数 file：文件对象。data后台输出数据
            'onUploadSuccess':function(file,data,response){
                //  for (data)
                var imgurl =data
                //alert(data);
                //给img框赋值进行展示
                $("#testImg").attr("src",data);
                //给隐藏的文本框赋值 传到后台
                $('#hideImg').val(data); //改!!!!!!!!!!11111
            }
        });

    </script>
</html>
